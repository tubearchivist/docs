  /api/download/:
    get:
      operationId: download_retrieve
      description: get download queue list
      parameters:
      - in: query
        name: channel
        schema:
          type: string
          minLength: 1
        description: channel ID
      - in: query
        name: error
        schema:
          type: boolean
          nullable: true
      - in: query
        name: filter
        schema:
          enum:
          - pending
          - ignore
          type: string
          minLength: 1
        description: |-
          * `pending` - pending
          * `ignore` - ignore
      - in: query
        name: page
        schema:
          type: integer
      - in: query
        name: q
        schema:
          type: string
          minLength: 1
        description: Search Query
      - in: query
        name: vid_type
        schema:
          enum:
          - videos
          - streams
          - shorts
          type: string
          minLength: 1
