          - streams
          - shorts
          type: string
          minLength: 1
        description: |-
          * `videos` - videos
          * `streams` - streams
          * `shorts` - shorts
      tags:
      - download
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '204':
          description: Download items deleted
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
