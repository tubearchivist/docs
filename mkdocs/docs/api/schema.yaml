      description: add list of videos to download queue
      parameters:
      - in: query
        name: autostart
        schema:
          type: boolean
      - in: query
        name: flat
        schema:
          type: boolean
      - in: query
        name: force
        schema:
          type: boolean
      tags:
      - download
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddToDownloadList'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AddToDownloadList'
          multipart/form-data:
            schema:
