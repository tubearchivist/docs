      description: bulk update status
      parameters:
      - in: query
        name: channel
        schema:
          type: string
          minLength: 1
      - in: query
        name: error
        schema:
          type: boolean
          nullable: true
      - in: query
        name: filter
        schema:
          enum:
          - pending
          - ignore
          - priority
          type: string
          minLength: 1
        description: |-
          * `pending` - pending
          * `ignore` - ignore
          * `priority` - priority
        required: true
      - in: query
        name: vid_type
        schema:
          enum:
          - videos
          - streams
          - shorts
          type: string
          minLength: 1
        description: |-
          * `videos` - videos
          * `streams` - streams
          * `shorts` - shorts
      tags:
      - download
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedBulkUpdateDowloadData'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedBulkUpdateDowloadData'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedBulkUpdateDowloadData'
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '204':
          description: Status updated
    delete:
